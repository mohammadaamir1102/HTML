<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>
    <form action="" >
        <div>
            First Name:  <br>
            <input type="text">
        </div>
        <div>
            Second Name:   <br>
            <input type="text">
        </div>
        <div>
            Address Name:  <br>
            <input type="text">
        </div>

        <div>
           Color:  <br>
            <input type="color">
        </div>

        <div>
            Date:  <br>
             <input type="date">
         </div>

         <div>
            Mail:  <br>
             <input type="email">
         </div>
         <div>
            Time:  <br> 
             <input type="time">
         </div>

         <div>
            URL:  <br>
             <input type="url">
         </div>

         <div>
            Range:  <br>
             <input type="range" min="100" max="1000">
         </div>

        <div>
            <input type="submit">
        </div>

        <div>
            <input type="reset">
        </div>
    </form>

</body>

</html>
